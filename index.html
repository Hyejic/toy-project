<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/main.js"></script>
  <title>KDT BANK</title>
</head>
<body>

  <div class="wrapper slider">
    <div class="slider-inner">
    </div>
  </div>

  <!-- 하단 메뉴바 -->
  <nav>
    <button class="btn btn-home active">
      <span class="ir-blind">home</span>
    </button>
    <button class="btn btn-arrow">
      <span class="ir-blind">arrow</span>
    </button>
    <button class="btn btn-message">
      <span class="ir-blind">message</span>
    </button>
    <button class="btn btn-more">
      <span class="ir-blind">more</span>
    </button>
  </nav>

  <!-- 계좌 -->
  <div class="account" hidden>
    <!-- 헤더 -->
    <header>
      <a class="account-img" href="javascript:void(0)"><img src="./images/img_user01.png" alt="프로필 이미지" /></a>
      <h1 class="account-nickname"></h1>
      <div class="btn-cont">
        <button class="btn btn-qr"><span class="ir-blind">바코드</span></button>
        <button class="btn btn-search"><span class="ir-blind">검색</span></button>
      </div>
    </header>
    <!-- 계좌번호 섹션 -->
    <section class="account-section">
      <div class="account-cont">
        <strong class="account-num"></strong>
        <button class="btn btn-send">이체</button>
        <span class="account-money"><strong></strong>원</span>
        <div class="progress-cont">
          <div class="bar">
            <div class="progress">
              <span class="progress-rate ir-blind"></span>
            </div>
          </div>
          <button class="btn btn-manage"><span class="ir-blind">지출관리</span></button>
        </div>
        <p class="account-desc"></p>
      </div>
      <aside>지금 낮은 이자로 생활대출을 신청하세요! <a href="javascript:void(0)">Go</a></aside>
    </section>
    <!-- 지출내역 섹션 -->
    <section class="spend-section">
      <div class="dragbar"></div>
      <div class="save-cont">
        <ul class="save-list">
        </ul>
        <div class="save-add">
          <button class="btn btn-add">
            <span>저금통 만들기</span>
          </button>
        </div>
      </div>
      <ul class="day-cont">
      </ul>
    </section>
  </div>
  <!--// 계좌 -->
</body>
</html>
